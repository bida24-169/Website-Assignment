<!-- Contact Section -->
<section class="py-5">
  <div class="container">
    <h1 class="text-center mb-5">Contact Us / Feedback Form</h1>
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <form action="#" method="post" class="bg-black p-4 rounded shadow">

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-outline-light btn-lg">Send Message</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</section>
